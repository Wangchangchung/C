<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>用户类型选择</title>
<#include "html/common/top.html">
<link href="../css/user_register.css" rel="stylesheet" type="text/css">		<!--用户登录页面css-->
</head>

<body style="background-color:#eee">

	<div id="register_title" style="box-shadow:0px 1px 2px #BBB;background-color:#fff;">
		<div class="container">
			<img src="../image/index/logo_light.png" style="display:block; float:left;">
			<div style="float:left; margin-left:30px;"><span style="font-size:24px; line-height:3; color:#333;">欢迎注册</span></div>
			<div style="float:right; margin-left:0px;"><a href="<@m.path/>/index.html" style="font-size:15px; line-height:5;">返回首页-></a></div>
		</div>
	</div>

	<div id="register_content" class="container" style="margin-bottom:3%;">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style=" box-shadow:0px 1px 2px #BBB;background-color:#fff;">
			<h4 class="page-header" style="padding-left:3%;">注册新账号</h4>
			<div class="register_process"></div>
			<!--选择用户类型-->
			<div class="first_page" style="width:80%; margin:0 auto;">
				<div class="col-lg-6 col-md-4 col-sm-4 col-xs-4 head_item">
					<div name="university" onclick="location.href='register.html?type=1'">
						<img src="<@m.path/>/image/user/university.jpg" style="width:70%;">
						<span>我是<font color="#189CFB">大学生</font></span>
						<font size="+1">请选择这里</font>
					</div>
				</div>
				<div class="col-lg-6 col-md-4 col-sm-4 col-xs-4 head_item">
					<div name="take_office" onclick="location.href='register.html?type=2'">
						<img src="<@m.path/>/image/user/take_office.jpg" style="width:70%;">
						<span>我已<font color="#189CFB">就职</font></span>
						<font size="+1">请选择这里</font>
					</div>
				</div>
			</div>
			<!--选择用户类型结束-->

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="border-top:1px solid #0FF; margin-top:3%; text-align:center; line-height:3;">已有账号？<a href="<@m.path/>/user/login.html">立即登陆</a></div>
		</div>
	</div>
	
	<!--版权信息-->
	<div id="copyright" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color:#FFF;box-shadow:0px 1px 2px #BBB; color:#666; padding-top:2%;">
		<p style="font-size:12px">本站资源属于他站资源。本站所有的资源版权归原作者属有，未得到原作者授权下，请勿把本站资源用于商业用途。</p>
		<p style="font-size:12px">
			感谢各互联网门户所提供的资源。
		</p>
	</div>
	<!--版权信息结束-->
</body>
</html>

<#include "html/common/bottom.html">

<script type="text/javascript">
	$(function (){
		$('#register_content div.head_item div').click(function(){		//点击图片使得对应的div显示
			console.info($(this).attr('name'));
		});
	});
</script>
