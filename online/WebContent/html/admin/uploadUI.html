<@m.header/>
<@m.body />

			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
		
			<!-- /.modal -->
			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<!-- BEGIN PAGE HEADER-->
			
			<!-- END PAGE HEADER-->
<div class="row">
				<div class="col-md-12">
<!-- BEGIN SAMPLE FORM PORTLET-->
					<div class="portlet box green ">
						<div class="portlet-title">
							<div class="caption">
								<i class="fa fa-gift"></i> 添加视频
							</div>
							<div class="tools">
								<a href="" class="collapse">
								</a>
								<a href="#portlet-config" data-toggle="modal" class="config">
								</a>
								<a href="" class="reload">
								</a>
								<a href="" class="remove">
								</a>
							</div>
						</div>
						<div class="portlet-body form">
							<form class="form-horizontal" role="form">
								<div class="form-body">
								<div class="form-group">
										<label class="col-md-3 control-label">视频归属课程</label>
										<div class="col-md-9">
											<select id="course" class="form-control" size="4">
											</select>
										</div> 
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">视频名称</label>
										<div class="col-md-9">
											<input id="name" type="text" class="form-control" placeholder=" 请在这里添加视频名称...">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">资源来源</label>
										<div class="col-md-9">
											<input id="source" type="text" class="form-control input-inline input-medium" placeholder="请填写资源来源...">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">视频讲课老师</label>
										<div class="col-md-9">
											<input id="teacher" type="text" class="form-control input-inline input-medium" placeholder="请填写视频讲课老师...">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">视频短描述</label>
										<div class="col-md-9">
											<input id="shortDesc" type="text" class="form-control" placeholder=" 请在这里添加视频短描述...">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">视频长描述</label>
										<div class="col-md-9">
											<textarea id="longDesc" class="form-control" rows="3"></textarea>
										</div>
									</div>
									<div class="form-group" id="a">
										<label class="col-md-3 control-label">添加章节</label>
										<div class="col-md-9">
										<label class="col-md-3 control-label">章</label>
										<input id="section" type="text" class="form-control input-inline input-medium" placeholder=" 请在这里添加每一章的名字..."><a href="#" name="addRow1">添加章</a>
										<label class="col-md-3 control-label">节</label>
										<input id="sectionvideo" type="text" class="form-control" placeholder=" 请在这里添加每一节的名字..."><a href="#" name="addRow2">添加节</a>
										</div>
									</div>
								</div>
								<div class="form-actions">
									<div class="row">
										<div class="col-md-offset-3 col-md-9">
											<button type="button" class="btn green" onclick="addcourse()">提交</button>
											<button type="button" class="btn default">取消</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<!-- END SAMPLE FORM PORTLET-->
	</div>
				</div>
				<@m.footer/>
				<script type="text/javascript">
function addcourse() {
	openBlock();
	var name = $("#name").val();
	var course = $("#course").val();
	var teacher = $("#teacher").val();
	var shortDesc = $("#shortDesc").val();
	var longDesc = $("#longDesc").val()
	var courseTypeTwoId = $("#courseTypeTwo").val()
	$.post("<@m.path/>/course/addcourse.do", {
		"name" : name,
		"shortDesc" : shortDesc,
		"longDesc" : longDesc,
		"people" : people,
		"courseTypeTwoId" : courseTypeTwoId
	}, function(data) {
		closeBlock();
		if (data == "ok") {
			toastr.success("操作成功!", "成功");
		} else {
			toastr.error("操作失败!", "错误");
			bootbox.alert("操作失败！信息：" + data);
		}
	}, "text");
}
</script>
<script type="text/javascript">
<!-- jQuery Code will go underneath this -->
$(document).ready(function () {  
 $("a[name=addRow1]").click(function() {
  // Code between here will only run 
  //when the a link is clicked and has a name of addRow
  $("#a").after('<tr><td>Row 4</td></tr>');
  return false;
 });
});
</script>
				

<@m.end/>
